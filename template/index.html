<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>QR Code</title>
</head>
<body>
    <div class="title">
        <h1>QR code generator ðŸ”¥ðŸ”¥ðŸ”¥</h1>
        <h2>Insert your link to generate a QR code</h2>
    </div>
    <form class="input-group" action="/" method="POST">
        <input class="form-control" type="text" name="link">
        <button class="btn btn-primary" type="submit">Generate QR code</button>
    </form>
    
    {% if data %}
    <div class="generated">
        <img class="img-fluid" src="{{data}}" alt="qrImg" />
        <p>Here is the QR code we generated for you ðŸ¦¾</p>
        <a href="{{''}}"><button class="btn btn-danger">RESET</button></a>
        </div>
    {% endif %}
</body>
</html>
